---
apiVersion: 1

datasources:
  - name: "{{ deployment }} InfluxDB Flux"
    type: influxdb
    url: "{{ grafana_influxdb_url }}"
    access: proxy
    editable: true
    isDefault: true
    secureJsonData:
      token: "{{ grafana_influxdb_token }}"
    jsonData:
      version: Flux
      organization: "{{ deployment }}"
      defaultBucket: dashboard
      timeInterval: 10s